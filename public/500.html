<!DOCTYPE html>
<html>
<head>
  <title>Oops... (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background-color: #EFEFEF;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
    background-image: url('images/clouds.jpg');
    background-size: cover;
    background-size: no-repeat;
    height: 100vh;
    background-position: center;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error-page div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #ea8a8a solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: white;
    padding: 15px 12px;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.27);
    border-radius: 5px;
  }

  .rails-default-error-page h1 {
    font-size: 1.7em;
    color: #730E15;
    line-height: 1.5em;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .error-info h1 {
    font-family: "Alata", "Helvetica", "sans-serif";
    color: #3F3D56;
  }

  .error-info p {
    font-family: "Open Sans", "Helvetica", "sans-serif";
    color: #808080;
  }

  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/500.html -->
  <div class="dialog">
    <div class="error-info">
      <h1>Oops!! This is embarrasing...</h1>
      <p>We are sorry that you are experiencing problems at the moment. Exit this page by clicking on 'Back to Dashboard'</p>
      <p><a href="dashboard">Back to Dashboard</a></p>
    </div>
  </div>
</body>
</html>
