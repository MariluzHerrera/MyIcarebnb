<!DOCTYPE html>
<html>
<head>
  <title>Not found (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  @import url("https://fonts.googleapis.com/css?family=Alata|Open+Sans:400,300,700");

  .custom-error-page {
    color: #2E2F30;
    text-align: center;
    margin: 0;
    background-image: url('images/home.svg');
    background-size: cover;
    background-size: no-repeat;
    height: 100vh;
    background-position: center;
  }

  .custom-error-page div.dialog {
    width: 100vh;
    max-width: 35em;
    margin: 4em auto 0;
  }

  .custom-error-page div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #ea8a8a solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.27);
    border-radius: 5px;
  }

  .custom-error-page h1 {
    font-size: 1.7em;
    line-height: 1.5em;
  }

  .custom-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #ea8a8a;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .error-info h1 {
    font-family: "Alata", "Helvetica", "sans-serif";
    color: #3F3D56;
  }

  .error-info p {
    font-family: "Open Sans", "Helvetica", "sans-serif";
    color: #808080;
  }

  </style>
</head>

<body class="custom-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div class="error-info">
      <h1>Looks like what you are looking for does not exist... Anymore!</h1>
      <p>Please, check the address you are trying to visit is correct. </p>
      <p>If you want to go back to your dashboard, click <a href="dashboard">here</a>.</p>
    </div>
  </div>
</body>
</html>
